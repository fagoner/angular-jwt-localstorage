<div class="row">
  <div class="input-field col s6">
    <p>Username</p>
    <input [formControl]="username" type="text">
    <span *ngIf="username.hasError('required') && username.touched" class="helper-text red-text">*required</span>

  </div>
</div>
<div class="row">
  <div class="input-field col s6">
    <p>Password</p>
    <input [formControl]="password" type="password" class="validate">
    <span *ngIf="password.hasError('required') && password.touched" class="helper-text red-text">*required</span>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <button [disabled]="!loginForm.valid" class="btn waves-effect waves-light" #loginButton (click)="login($event)">
      Login =>
    </button>

  </div>

</div>
